include: package:lints/recommended.yaml

analyzer:
  language:
    # strict-casts: true
    strict-inference: true
    # strict-raw-types: true
  errors:
    annotate_overrides: ignore
    avoid_return_types_on_setters: ignore
    body_might_complete_normally_catch_error: ignore
    camel_case_extensions: ignore
    camel_case_types: ignore
    constant_identifier_names: ignore
    curly_braces_in_flow_control_structures: ignore
    deprecated_member_use: ignore
    empty_catches: ignore
    empty_statements: ignore
    inference_failure_on_function_invocation: ignore
    inference_failure_on_function_return_type: ignore
    inference_failure_on_untyped_parameter: ignore
    library_private_types_in_public_api: ignore
    no_leading_underscores_for_local_identifiers: ignore
    non_constant_identifier_names: ignore
    prefer_interpolation_to_compose_strings: ignore
    todo: ignore
    unnecessary_null_comparison: ignore
    unnecessary_this: ignore
    unused_element: ignore
    unused_field: ignore
    use_function_type_syntax_for_parameters: ignore
    use_super_parameters: ignore
  exclude:
    - test

linter:
  rules:
    # - always_declare_return_types
    # - always_put_control_body_on_new_line
    # - avoid_dynamic_calls
    # - avoid_escaping_inner_quotes
    - avoid_final_parameters
    - avoid_print
    - avoid_void_async
    - directives_ordering
    # - prefer_single_quotes
    # - unnecessary_final
    # - unnecessary_lambdas
    # - unnecessary_parenthesis
    # - unnecessary_raw_strings
